<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Category Checker</title>
  <style>
    body {
      background: url(R.jpeg) no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Category Checker</h2>
    <input type="number" id="height" step="0.01" placeholder="Enter height in meters" required>
    <input type="number" id="weight" step="0.1" placeholder="Enter weight in kilograms" required>
    <button onclick="checkBMI()">Check BMI</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.textContent = "Please enter valid height and weight.";
        result.style.color = "red";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      result.textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;
      result.style.color = "#333";
    }
  </script>
</body>
</html>
