<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FUNCTION</title>
</head>
<body>
  <h2>FUNCTIONS WITH RETURN</h2>

  <p>Result: SUBTRACT = <span id="output1">--</span></p>
    <p>Result:ADD = <span id="output2">--</span></p>
  <p>Result: MULTIPLICATION = <span id="output3">--</span></p>

  <button type="button" onclick="showResult()">click here</button>

  <script>
  
    function diff(x, y) {
      console.log('diff =', x - y); 
      return x * y; 
    }
        function add(x, y) {
      console.log('add =', x + y); 
      return x * y; 
    }
        function mul(x, y) {
      console.log('multiplication =', x * y); 
      return x * y; 
    }


    function showResult() {
      const result1 = diff(2, 3); 
     const result2 = add(4,6); 
      const result3 = mul(2, 60); 

      document.getElementById('output1').textContent = result1; 
      document.getElementById('output2').textContent = result2; 
      document.getElementById('output3').textContent = result3; 

    }
  </script>
</body>
</html>
