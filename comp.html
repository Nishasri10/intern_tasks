<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPARISON OPERATORS</title>
</head>
<body style="background-color: aquamarine;text-align: center">
    <p><b>Less than comparision operator is used</b></p>
    <p id="less"></p>
    <p><b>Greater than comparision operator is used</b></p>
    <p id="greater"></p>
   <p><b>Less than equal to comparision operator is used</b></p>
   <p id="lequal"></p>
 <p><b>Less than equal to comparision operator is used</b></p>
<p id="gequal"></p>
 <p><b>double equal to comparision operator is used</b></p>
<p id="=="></p>
 <p><b>Not equal to comparision operator is used</b></p>
<p id="!="></p>
    <a href="obj.html"><h3><b>click me to see the oject</b></h3></a>

<script>
let int1 = 5;
let int2 = 5;
let result = int1 < int2;
let result2 = int1 > int2;
let result3 = int1 <= int2;
let result4 =int1 >= int2;
let result5 = int1==int2;
let result6 = int1!=int2;

document.getElementById("less").innerHTML = "Is A less than B? " + result;
document.getElementById("greater").innerHTML = "Is A greater than B? " + result2;
document.getElementById("lequal").innerHTML = "Is A less than equal to B? " + result3;
document.getElementById("gequal").innerHTML = "Is A less than equal to B? " + result4;
document.getElementById("==").innerHTML = "Is A equal to B? " + result5;
document.getElementById("!=").innerHTML = "Is A Not equal to B? " + result6;


    </script>
</body>
</html>
