<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Validator</title>
  <style>
    body {
      background: url(p.webp) no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password" oninput="validatePassword()" />
    <div class="message" id="message"></div>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const isLongEnough = password.length >= 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasDigit = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      if (isLongEnough && hasUpperCase && hasDigit && hasSpecial) {
        message.textContent = "✅ Strong password!";
        message.style.color = "green";
      } else {
        message.textContent = "❌ Weak password. Must contain:\n• 8+ characters\n• 1 uppercase\n• 1 number\n• 1 special character";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
