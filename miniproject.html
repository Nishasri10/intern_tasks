  <h1>Simple Calculator</h1>

  <div class="section add">
    <h3>Addition</h3>
    <input id="one" placeholder="Value 1" />
    <input id="two" placeholder="Value 2" /><br />
    <button id="output" onclick="add()">ADD</button>

  </div>

  <div class="section sub">
    <h3>Subtraction</h3>
    <input id="one1" placeholder="Value 1" />
    <input id="two1" placeholder="Value 2" /><br />
    <button id="output1" onclick="sub()">SUBTRACT</button>
  </div>

  <div class="section mul">
    <h3>Multiplication</h3>
    <input id="one2" placeholder="Value 1" />
    <input id="two2" placeholder="Value 2" /><br />
    <button id="output2" onclick="mul()">MULTIPLY</button>
  </div>

  <div class="section div">

    <input id="two3" placeholder="Value 2" /><br />
