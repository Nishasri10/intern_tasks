<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(move.webp) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Movie Ticket Price Calculator</h2>
    <input type="number" id="age" placeholder="Enter your age" min="0">
    <button onclick="getPrice()">Get Price</button>
    <div class="result" id="priceResult"></div>
  </div>

  <script>
    function getPrice() {
      const age = parseInt(document.getElementById("age").value);
      const result = document.getElementById("priceResult");

      if (isNaN(age) || age < 0) {
        result.textContent = "❌ Please enter a valid age.";
        result.style.color = "red";
        return;
      }

      let price;

      if (age < 5) {
        price = "$0 (Free)";
      } else if (age <= 12) {
        price = "$5";
      } else if (age <= 59) {
        price = "$10";
      } else {
        price = "$6";
      }

      result.textContent = `🎟️ Ticket Price: ${price}`;
      result.style.color = "#333";
    }
  </script>
</body>
</html>
